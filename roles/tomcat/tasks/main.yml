---
  - name: add group "tomcat"
    group:
      name: tomcat

  - name: add user "tomcat"
    user:
      name: tomcat
      group: tomcat
      home: /usr/share/tomcat
      createhome: no
    
  - name: ensure tomcat directory exists
    file:
      path: /opt/tomcat
      state: directory
  - name: Extract archive
    become: yes
    unarchive: 
      src: http://apache.mirrors.ionfish.org/tomcat/tomcat-8/v8.5.15/bin/apache-tomcat-8.5.15.tar.gz
      dest: /opt/tomcat/  # already existing path
      creates: /opt/tomcat/config  # some path to make sure that the archive has already been unpacked
      remote_src: yes 

  - name: Extract archive
    become: yes
    unarchive:
      src: http://archive.apache.org/dist/tomcat/tomcat-8/v8.5.51/bin/apache-tomcat-8.5.51.tar.gz
      dest: /opt/tomcat8
      creates: yes
      remote_src: yes

  - name: Symlink install directory
    file:
      src: /opt/tomcat8
      path: /usr/share/tomcat
      state: link


  - name: Change ownership of Tomcat installation
    file:
      path: /usr/share/tomcat/
      owner: tomcat
      group: tomcat
      state: directory
      recurse: yes

  - name: Configure Tomcat users
    template:
      src: tomcat-users.xml
      dest: /usr/share/tomcat/conf/
    notify: restart tomcat

  - name: Configure Tomcat server
    template:
      src: server.xml
      dest: /usr/share/tomcat/conf/
    notify: restart tomcat

  - name: Install Tomcat init script
    copy:
      src: tomcat-initscript.sh
      dest: /etc/init.d/tomcat
      mode: 0755

  - name: Start Tomcat
    service:
      name: tomcat
      state: started
      enabled: yes

  - name: wait for tomcat to start
    wait_for:
      port: "{{ http_port }}"
